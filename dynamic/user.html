<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <center>
                <div class="card" style="top: 150px;width:450px;">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" style="width:400px;text-align:center;" name="firstname" placeholder="First Name">
                            </div>
                            <div class="mb-3">
                                <input type="text" style="width:400px;text-align:center;" name="lastname" style="text-align: center;" placeholder="Last Name">
                            </div>
                            <div class="mb-3">
                                <input type="number" style="width:400px;text-align:center;" name="number" style="text-align: center;" placeholder="Phone Number">
                            </div>
                            <div class="mb-3">
                                <input type="email" style="width:400px;text-align:center;"  name="email" style="text-align: center;" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                
                                <select name="coursetype" class="form-select"  style="width:400px;text-align:center;">
                                    <option>Select a internship</option>
                                    <option>Data Science</option>
                                    <option>Full-stack</option>
                                    <option>Python</option>
                                </select>
                            </div>
                            <div class="mb-3"></div>
                                
                                <select name="mode" class="form-select"  style="width:400px;text-align:center;">
                                    <option>Select training mode</option>
                                    <option>Online</option>
                                    <option>Classroom</option>
                                  
                                </select>
                                          
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-danger">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </center>
        </div>
    </body>
</html>
